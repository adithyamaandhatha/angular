<div>
    <h1>Cinema thaluka Tableuuu</h1>
    <button routerLink='/add' >Okati add cheyyochu</button>
    <table>
        <tr>
            <th>Title</th>
            <th>Dharshakudu</th>
            <th>Year</th>
        </tr>
        <tr *ngFor="let movie of movies">
            <td>{{ movie.title }}</td>
            <td>{{ movie.director }}</td>
            <td>{{ movie.year }}</td>
            <td>
                <button (click)="deleteMovie(movie.id)">Delete</button>
                <button (click)="editMovie(movie.id)">Edit</button>
            </td>
        </tr>
    </table>
</div>
